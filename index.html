<!DOCTYPE html>
<html lang="" ng-app="todoApp">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
</head>
<body>
    <div class=" container-fluid layout-align=" center center  ng-controller="MainController as main">
        <h1>You have <span ng-show="main.taskList.length == 0"> no task for now, please be productive!</span>
           <span ng-show="main.taskList.length == 1">{{main.taskList.length}} task</span>
           <span ng-show="main.taskList.length > 1">{{main.taskList.length}} tasks</span>
        </h1>
            <form ng-submit="main.addTask()">
                <input type="text" ng-model="main.taskInput" required>
                <input type="submit">
            </form>
            <div class="content">
                <ul class="border" ng-repeat="task in main.taskList">
                    <li ng-class="{'completed-task':task.done}">
                       <div class="edit-mode" ng-show="task.edit">
                            <input type="text" ng-model="task.desc">
                            <a ng-click="task.edit=false">Save</a>
                        </div>
                        <div class="show-mode" ng-show="!task.edit" style="width:300px position:center">
                            <div class="top">
                                <input type="checkbox" ng-model="task.done" class="form-check-input" id="checkbox100" checked="checked">
                                {{task.desc}}
                                <p ng-show="task.done">COMPLETE!</p>
                            </div>
                            <button class="btn-primary edit " ng-click="task.edit=true" ng-hide="task.done">Edit</button>
                            <button class="btn-danger" ng-click="main.delete($index)" ng-hide="task.done">Delete</button>
                        </div>
                    </li>
                </ul>
            </div>
            <button class="btn-default clear" ng-click="main.clearCompleted()">Clear Completed Task</button>
            <button class="btn-danger clear" ng-click="main.clearAll()">Clear All</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
